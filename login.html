<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Aritab2c</title>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="libs/uikit/css/uikit.min.css" />
        <script src="libs/uikit/js/uikit.min.js"></script>
        <script src="libs/uikit/js/uikit-icons.min.js"></script>
</head>

<body>
	<div class="uk-section">
    	<div class="uk-container uk-container-expand uk-text-center">
			<img src="media/logo.png" alt="Arita B2C" />
			<br><hr><br>
			<div class="uk-grid-small uk-child-width-1-3@s uk-flex-center uk-text-center" uk-grid>
				<div>
					<div class="uk-card uk-card-secondary uk-card-body">
					<h2>Login form</h2>
						<hr>
						<form method="post">
							<div class="uk-margin">
								<div class="uk-inline">
            						<span class="uk-form-icon" style="color: white;" uk-icon="icon: user"></span>
									<input class="uk-input" type="text" placeholder="User">
								</div>
							</div>
							<div class="uk-margin">
								<div class="uk-inline">
            						<span class="uk-form-icon" style="color: white;" uk-icon="icon: lock"></span>
									<input class="uk-input" type="password" placeholder="Password">
								</div>
							</div>
							<div class="uk-margin">
								<button class="uk-button uk-button-primary">Login</button>
							</div>
							
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
