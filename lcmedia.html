<script type="text/javascript">
jQuery(document).ready(function(){
    jQuery('button').tooltip();

    /*Call LC Media*/
    jQuery('#btnGetApiMediaA').click(function(){
        jQuery('#insert-media').lcMedia({
            ids:[],
            selectedFiles:[73,50],
            templates:[19,21],
            multiselected: true,
            language:1,
            urls:true,
            partner:[1],
            callback: function(){
            }
        });
    });

    /*Call LC Media*/
    jQuery('#btnGetApiMediaB').click(function(){
        jQuery('#insert-media').lcMedia({
            ids:[],
            filetype:'all',
            selectedFiles:[],
            templates:[9,8],
            multiselected: false,
            language:1,
            urls:true,
            partner:[1],
            callback: function(){
            }
        });
    });

    /*Get media selected*/
    jQuery('#btnGetdataFilesA').click(function(){
        var datos = jQuery('#insert-media').getMediaSelected();
        console.log(datos);
    });

    /*Get media ids & urls*/
    jQuery('#btnGetUrlA').click(function(){
        datos = jQuery('#insert-media').getMediaURL({
            ids:[73,72],
            templates:[8,9]
        });
//console.log(datos);
});

        /*Get media ids & urls*/
        jQuery('#btnGetPairDataFilesA').click(function(){
            datos = jQuery('#insert-media').getMediaURL({
                pairIds:[
                {'id':1,'temp':8},
                {'id':73,'temp':9}
                ]
            });
            console.log(datos);
        });

        /*load uploader*/
        jQuery('#btnGetUploaderA').click(function(){
            jQuery('#insert-media').getMediaUploader({
                templatesIds: [2,3],
                partner: [0,1],
                language:1
            });
        });
        /*load uploader*/
        jQuery('#btnGetUploaderB').click(function(){
            var mediaUploadedMedia = jQuery('#insert-media').getUploadedMedia();
            console.log(mediaUploadedMedia);
        });
  });
</script>
