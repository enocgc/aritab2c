

<div class="uk-section uk-padding" id="contenedor-1" data-ng-controller="controlOcupation">
    <div class="uk-background-muted uk-padding uk-panel">
        <div class="uk-container uk-container-expand">
            <h3>Ocupation</h3>
            <div class="uk-margin-small">
                <a href="#add-occupation" uk-toggle="target: #add-occupation" class="uk-button uk-button-primary uk-button-small"><i class="fas fa-plus fa-lg"></i> Add Ocupation</a>

            </div>
            <!--tabla datatables-->
            <table datatable="ng" ng-if="ocupations.length" id="ocupation" class="display uk-table uk-table-striped" cellspacing="0" width="100%"  ui-jq="dataTable" ui-options="dataTableOpt">
                <thead>
                    <tr>
                        <th>Actions</th>
                        <th>ID</th>
                        <th>Max Persons</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                      <th>Actions</th>
                      <th>ID</th>
                      <th>Max Persons</th>
                      <th>Description</th>
                    </tr>
                </tfoot>
                <tbody>

                  <tr ng-repeat="ocupation in ocupations " role="row" class="odd">

                      <td > <a ng-click="getOcupationtoModal(languages,ocupation.id,ocupation.persons)" href="#edit-occupation" uk-toggle>  <i class="fas fa-edit fa-lg" ></i></a> <a  ng-click="deleteOcupation(ocupation.id)" href="#modal-delete" uk-toggle >  <i class="fas fa-trash fa-lg"></i></a></td>
                      <td>{{ocupation.id}} </td>
                        <td>{{ocupation.persons}} </td>
                          <td>{{ocupation.description}} </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--MODAL DELETE -->
    <div id="modal-delete" uk-modal>
        <div class="uk-modal-dialog">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-modal-body">
                <p>Are you sure you want to delete this item?</p>
            </div>
            <div class="uk-modal-footer uk-text-right">
                <a  id="confirmdelete" class="uk-button uk-button-danger  uk-modal-close"><i class="fas fa-trash-alt fa-lg"></i> Delete</a>
                <button class="uk-button uk-button-primary uk-modal-close" type="button"><i class="fas fa-times fa-lg" ></i> Cancel</button>
            </div>
        </div>
    </div>


    <!--MODAL ADD OCUPATION-->

    <div class="" id="add-occupation" uk-modal>
        <div class="uk-background-muted uk-padding uk-modal-dialog">
             <button class="uk-modal-close-default" type="button" uk-close></button>
        	<div class="">
    			<h3>Add Occupation</h3>
    			<form method="post" class="uk-form-horizontal ">
    				<div uk-grid class="uk-child-width-1-1 uk-grid-divider ">
    					<div>
                            <div class="uk-margin">
    							 <label class="uk-form-label" for="form-stacked-text">ID</label>
    							<div class="uk-form-controls">
    								<input class="uk-input" type="text" ng-model="id" placeholder="Ex. ss or sb">
    							</div>
    						</div>
                            <div class="uk-margin">
    							 <label class="uk-form-label" for="form-stacked-text">Max Persons</label>
    							<div class="uk-form-controls">
    								<input class="uk-input" type="number" ng-value="'0'" ng-model="persons">
    							</div>
    						</div>
    						<div class="uk-margin ">
                                <label class="uk-form-label" for="form-stacked-text">Description</label>
                               <div class="uk-form-controls">
                                   <ul uk-tab>
                                         <li  ng-repeat="language in languages"><a href="#">{{language.name}}</a></li>
                                   </ul>

                                   <ul class="uk-switcher uk-margin">
                                     <li ng-repeat="language in languages"><textarea class="uk-textarea" rows="4" placeholder="{{language.name}}..." id="description{{language.short}}"></textarea></li>
                                   </ul>
    							</div>
    						</div>

    					</div>


    					<div class="uk-width-1-1 uk-text-center">
    						<button class="uk-button uk-button-primary" ng-click="addOcupation(languages);"type="button">Save</button>
    						<button class="uk-button uk-button-danger uk-modal-close" type="submit">Cancel</button>
    					</div>
    				</div>
    			</form>
    		</div>
    	</div>
    </div>


    <!--MODAL Edit OCUPATION-->

    <div class="" id="edit-occupation" uk-modal>
        <div class="uk-background-muted uk-padding uk-modal-dialog">
             <button class="uk-modal-close-default" type="button" uk-close></button>
        	<div class="">
    			<h3>Edit Occupation</h3>
    			<form method="post" class="uk-form-horizontal ">
    				<div uk-grid class="uk-child-width-1-1 uk-grid-divider ">
    					<div>
                            <div class="uk-margin">
    							 <label class="uk-form-label" for="form-stacked-text">ID</label>
    							<div class="uk-form-controls">
    								<input class="uk-input" type="text" ng-model="idE" placeholder="Ex. ss or sb" disabled>
    							</div>
    						</div>
                            <div class="uk-margin">
    							 <label class="uk-form-label" for="form-stacked-text">Max Persons</label>
    							<div class="uk-form-controls">
    								<input class="uk-input" type="number" id="personsE" ng-model="personsE" >
    							</div>
    						</div>
    						<div class="uk-margin ">
                                <label class="uk-form-label" for="form-stacked-text">Description</label>
                               <div class="uk-form-controls">
                                   <ul uk-tab>
                                      <li  ng-repeat="language in languages"><a href="#">{{language.name}}</a></li>
                                   </ul>

                                   <ul class="uk-switcher uk-margin">
                                     <li ng-repeat="language in languages"><textarea class="uk-textarea" rows="4" placeholder="{{language.name}}..." id="descriptionE-{{language.short}}"></textarea></li>
                                   </ul>
    							</div>
    						</div>

    					</div>


    					<div class="uk-width-1-1 uk-text-center">
    						<button class="uk-button uk-button-primary" ng-click="editOcupation(languages)"type="button">Save</button>
    						<button class="uk-button uk-button-danger uk-modal-close" type="submit">Cancel</button>
    					</div>
    				</div>
    			</form>
    		</div>
    	</div>
    </div>

</div>
