
<script type="text/javascript">
$(document).ready(function() {
    $('#paxocupation').DataTable();
} );

</script>

<div class="uk-section uk-padding" id="contenedor-1" data-ng-controller="controlPaxOcupation">
    <div class="uk-background-muted uk-padding uk-panel">
        <div class="uk-container uk-container-expand">
            <h3>Pax Ocupation</h3>
            <div class="uk-margin-small">
              <button uk-toggle="target: #add-pax" class="uk-button uk-button-primary uk-button-small" type="submit"> <i class="fas fa-plus fa-lg"></i> Add Pax Ocupation</button>

            </div>
            <!--tabla datatables-->
            <table  datatable="ng" ng-if="paxs.length" id="paxocupation" class="display uk-table uk-table-striped" cellspacing="0" width="100%"  ui-jq="dataTable" ui-options="dataTableOpt">
                <thead>
                    <tr>
                        <th>Actions</th>
                        <th>pax</th>
                        <th>Ocupation</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                      <th>Actions</th>
                      <th>pax</th>
                      <th>Ocupation</th>
                    </tr>
                </tfoot>
                <tbody>

                    <tr ng-repeat="pax in paxs " role="row" class="odd">

                      <td > <a  ng-click="changeenabled(pax.id,pax.enabled)" class="toggle-eye0" ng-if="pax.enabled == 0"><i class="fas fa-eye-slash fa-lg"></i>
                      </a><a ng-click="changeenabled(pax.id,pax.enabled)" class="toggle-eye0" ng-if="pax.enabled == 1"><i class="fas fa-eye fa-lg"></i></a> <a ng-click="getPaxOcupationtoModal(pax.id)" href="#edit-pax" uk-toggle>  <i class="fas fa-edit fa-lg" ></i></a> <a  ng-click="deletePax(pax.id)" href="#modal-delete" uk-toggle >  <i class="fas fa-trash fa-lg"></i></a></td>
                      <td>{{pax.pax}} </td>
                      <td>{{pax.occupation_id}}</td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--MODAL DELETE USER-->
    <div id="modal-delete" uk-modal>
        <div class="uk-modal-dialog">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-modal-body">
                <p>Are you sure you want to delete this item?</p>
            </div>
            <div class="uk-modal-footer uk-text-right">
                <a  id="confirmdelete" class="uk-button uk-button-danger  uk-modal-close"><i class="fas fa-trash-alt fa-lg"></i> Delete</a>
                <button class="uk-button uk-button-primary uk-modal-close" type="button"><i class="fas fa-times fa-lg" ></i> Cancel</button>
            </div>
        </div>
    </div>

<!--MODAL ADD Tag-->

    <div class="" id="add-pax" uk-modal>
    	<div class="uk-background-muted uk-padding uk-modal-dialog">
             <button class="uk-modal-close-default" type="button" uk-close></button>
        	<div class="">
    			<h3>Add Pax Ocupation</h3>
    			<form method="post" class="uk-form-horizontal ">
    				<div uk-grid class="uk-child-width-1-1 uk-grid-divider ">
    					<div>
                            <div class="uk-margin">
                <label class="uk-form-label"  for="form-stacked-text">Pax</label>
                <div class="uk-form-controls">
                  <input class="uk-input" type="number"  ng-model="pax"  placeholder="0">
                </div>
              </div>
                            <div class="uk-margin ">
                  <label class="uk-form-label" >Ocupation</label>
                  <div class="uk-form-controls">
                    <select  class="uk-select" id="form-horizontal-select"  ng-model="selectedOcupation" ng-options="ocupation.occupation_id for ocupation in ocupations" >
                      <option value="">-- Select a Ocupation</option>
              </select>

                  </div>
                </div>
    					</div>


    					<div class="uk-width-1-1 uk-text-center">
    						<button class="uk-button uk-button-primary" ng-click="addpax();" type="button">Save</button>
    						<button class="uk-button uk-button-danger uk-modal-close" type="submit">Cancel</button>
    					</div>
    				</div>
    			</form>
    		</div>
    	</div>
    </div>

    <!--MODAL edit Tag-->
        <div class="" id="edit-pax" uk-modal>
        	<div class="uk-background-muted uk-padding uk-modal-dialog">
                 <button class="uk-modal-close-default" type="button" uk-close></button>
            	<div class="">
        			<h3>Edit Pax Ocupation</h3>
                    <form method="post" class="uk-form-horizontal ">
                        <div uk-grid class="uk-child-width-1-1 uk-grid-divider ">
                            <div>
                                <div class="uk-margin">
                    <label class="uk-form-label"  for="form-stacked-text">Pax</label>
                    <div class="uk-form-controls">
                      <input class="uk-input"  min="0" max="99" type="number"   placeholder="0" ng-model="paxE" >
                    </div>
                  </div>
                                <div class="uk-margin ">
                      <label class="uk-form-label" >Ocupation</label>
                      <div class="uk-form-controls">
                        <select  class="uk-select" id="form-horizontal-select"  ng-model="selectedOcupationE" ng-options="ocupation2.occupation_id for ocupation2 in ocupations2" >
                  </select>

                      </div>
                    </div>
                            </div>


                            <div class="uk-width-1-1 uk-text-center">
                                <button class="uk-button uk-button-primary" ng-click="editpax();" type="button">Save</button>
                                <button class="uk-button uk-button-danger uk-modal-close" type="submit">Cancel</button>
                            </div>
                        </div>
                    </form>
        		</div>
        	</div>
        </div>


</div>
