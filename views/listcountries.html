

<script type="text/javascript">
$(document).ready(function() {
    $('#countries').DataTable();
} );

</script>

<div class="uk-section uk-padding" id="contenedor-1" data-ng-controller="controlCountries">
    <div class="uk-background-muted uk-padding uk-panel">
        <div class="uk-container uk-container-expand">
            <h3>Countries</h3>
            <script type="text/javascript">
            $("#addcountry").click(function(){
              location.reload();
           });
            </script>
            <div class="uk-margin-small">
                <a  href="#addcountry" uk-toggle class="uk-button uk-button-primary uk-button-small"><i class="fas fa-plus fa-lg"></i> Add Country</a>

            </div>
            <!--tabla datatables-->
            <table  datatable="ng" ng-if="countries.length" id="countries" class="display uk-table uk-table-striped" cellspacing="0" width="100%"  ui-jq="dataTable" ui-options="dataTableOpt">
            <!-- <table id="example" class="display uk-table uk-table-striped" cellspacing="0" width="100%"> -->
                <thead>
                    <tr>
                        <th>Actions</th>
                        <th>Name</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                      <th>Actions</th>
                      <th>Name</th>
                      <th>Latitude</th>
                      <th>Longitude</th>
                    </tr>
                </tfoot>
                <tbody>
                  <tr ng-repeat="country in countries" role="row" class="odd">
                    <td >
                      <a ng-click="changeenabled(country.id,country.enabled)" class="toggle-eye0" ng-if="country.enabled == 0"><i class="fas fa-eye-slash fa-lg"></i></a>
                      <a ng-click="changeenabled(country.id,country.enabled)" class="toggle-eye0" ng-if="country.enabled == 1"><i class="fas fa-eye fa-lg"></i></a>
                      <a ng-click="getEditCountry(country.id)" href="#edit-country" uk-toggle>  <i class="fas fa-edit fa-lg" ></i></a>
                      <a ng-click="deleteCountry(country.id)" href="#modal-delete" uk-toggle >  <i class="fas fa-trash fa-lg"></i></a>
                    </td>
                    <td>
                      {{country.name}}
                    </td>
                    <td>
                        {{country.gpslat}}
                    </td>
                    <td>
                      {{country.gpslong}}
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--MODAL DELETE COUNTRY-->
    <div id="modal-delete" uk-modal>
        <div class="uk-modal-dialog">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-modal-body">
                <p>Are you sure you want to delete this item?</p>
            </div>
            <div class="uk-modal-footer uk-text-right">
                <a ng-click="confirmdelete()" href="#modal-group-2" class="uk-button uk-button-danger  uk-modal-close"><i class="fas fa-trash-alt fa-lg" ></i> Delete</a>
                <a class="uk-button uk-button-primary uk-modal-close" type="button"><i class="fas fa-times fa-lg" ></i> Cancel</a>
            </div>
        </div>
    </div><!-- fin del modal -->

  <!--MODAL UPDATE Country-->
    <div class="uk-modal-container" id="edit-country" uk-modal>
        <div class="uk-background-muted uk-padding uk-modal-dialog">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="">
                <h3>Edit Country</h3>
                <form method="post" class="uk-form-horizontal ">
                    <div uk-grid class="uk-child-width-1-2@m uk-grid-divider ">
                        <div>
                            <div class="uk-margin ">
                               <label class="uk-form-label" >Name</label>
                              <div class="uk-form-controls">
                                <ul uk-tab>
                                  <li  ng-repeat="language in languages"><a href="#">{{language.name}}</a></li>
                                </ul>
                                <ul class="uk-switcher uk-margin">
                                  <li  ng-repeat="language in languages">
                                    <input class="uk-input" type="text" placeholder="{{language.name}}" id="nameE-{{language.id}}">
                                  </li>

                                </ul>
                              </div>
                            </div>
                            <div class="uk-margin">
                                <label class="uk-form-label" for="form-stacked-text">Description</label>
                                <div class="uk-form-controls">
                                  <ul uk-tab>
                                    <li ng-repeat="language in languages"><a href="#">{{language.name}}</a></li>
                                  </ul>
                                  <ul class="uk-switcher uk-margin">
                                    <li ng-repeat="language in languages"><textarea class="uk-textarea" rows="4" placeholder="{{language.name}}..." id="descriptionE-{{language.id}}"></textarea></li>
                                  </ul>

                                </div>
                            </div>
                           
                        </div>
                           <div>
                              <div class="uk-margin">
                                 <label class="uk-form-label" for="form-stacked-text">Media</label>
                                <div class="uk-form-controls">
                                  <img src="http://fakeimg.pl/120x120/" alt="" id="img">
                                  &nbsp;&nbsp;
                                  <!-- <button class="uk-button" type="button" uk-toggle="target: #modal-media"><span uk-icon="icon: image"></span> Select Media</button> -->
                                  <button class="uk-button" type="button" onclick="alert('Boton media')"><span uk-icon="icon: image"></span> Select Media</button>
                                </div>
                              </div>
                              <div class="uk-margin">
                                 <label class="uk-form-label" for="form-stacked-text">Template</label>
                                <div class="uk-form-controls">
                                             <select class="uk-select" ng-model="data" ng-options="opt as opt.label for opt in units ">
                                            </select>
                                </div>
                              </div>
                              <div class="uk-margin">
                                 <label class="uk-form-label" for="form-stacked-text">Position</label>
                                <div class="uk-form-controls">
                                <input class="uk-input" type="text" ng-model="position" value="0"/>
                                </div>
                              </div>
                          </div>
                          <!--mapa  -->
                          <div class="uk-width-1-2@m uk-text-center">
                            <label class="uk-form-label" for="form-stacked-text">Latitude</label>
                          <div class="uk-form-controls">
                            <input id="lat" class="uk-input" type="text" ng-model="latitude" value="0"/>
                          </div>
                          </div>
                          <div class="uk-width-1-2@m uk-text-center">
                            <label class="uk-form-label" for="form-stacked-text">Longitude</label>
                           <div class="uk-form-controls">
                             <input id="lng" class="uk-input" type="text" ng-model="longitude" value="0"/>
                           </div>
                          </div>
                          <div class="uk-width-1-2@m uk-text-center">
                            <label class="uk-form-label" for="form-stacked-text">Zoom</label>
                           <div class="uk-form-controls">
                             <input id="zoom" class="uk-input" type="text" ng-model="zoom" value="0"/>
                           </div>
                          </div>
                          <div class="uk-width-1-1 uk-text-center">
                            <div class="contenedormapa">
                                <div id="map-canvas"/>
                              </div>
                        </div>
                        <script type="text/javascript">
                        initialize();
                        </script>
                          <!-- endmapa -->
                        <div class="uk-width-1-1 uk-text-center">
                            <button class="uk-button uk-button-primary "  ng-click="updateCountry();" type="button">Save</button>
                            <a class="uk-button uk-button-danger uk-modal-close" type="button" >Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- ultima etiqueta -->
</div>
<!-- fin del controller -->
