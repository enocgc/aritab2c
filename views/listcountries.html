



<div class="uk-section uk-padding" id="contenedor-1" data-ng-controller="controlCountries">
    <div class="uk-background-muted uk-padding uk-panel">
        <div class="uk-container uk-container-expand">
            <h3>Countries</h3>
            <script type="text/javascript">
            $("#addcountry").click(function(){
              location.reload();
           });
            </script>
            <div class="uk-margin-small">
                <a  href="#addcountry" uk-toggle class="uk-button uk-button-primary uk-button-small"><i class="fas fa-plus fa-lg"></i> Add Country</a>

            </div>
            <!--tabla datatables-->
            <table  datatable="ng" ng-if="countries.length" id="countries" class="display uk-table uk-table-striped" cellspacing="0" width="100%"  ui-jq="dataTable" ui-options="dataTableOpt">
            <!-- <table id="example" class="display uk-table uk-table-striped" cellspacing="0" width="100%"> -->
                <thead>
                    <tr>
                        <th>Actions</th>
                        <th>Name</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                      <th>Actions</th>
                      <th>Name</th>
                      <th>Latitude</th>
                      <th>Longitude</th>
                    </tr>
                </tfoot>
                <tbody>
                  <tr ng-repeat="country in countries" role="row" class="odd">
                    <td >
                      <a ng-click="changeenabled(country.id,country.enabled)" class="toggle-eye0" ng-if="country.enabled == 0"><i class="fas fa-eye-slash fa-lg"></i></a>
                      <a ng-click="changeenabled(country.id,country.enabled)" class="toggle-eye0" ng-if="country.enabled == 1"><i class="fas fa-eye fa-lg"></i></a>
                      <a ng-click="getEditCountry(country.id)" href="#editcountry/{{country.id}}"  >  <i class="fas fa-edit fa-lg" ></i></a>
                      <a ng-click="deleteCountry(country.id)" href="#modal-delete" uk-toggle >  <i class="fas fa-trash fa-lg"></i></a>
                    </td>
                    <td>
                      {{country.name}}
                    </td>
                    <td>
                        {{country.gpslat}}
                    </td>
                    <td>
                      {{country.gpslong}}
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--MODAL DELETE COUNTRY-->
    <div id="modal-delete" uk-modal>
        <div class="uk-modal-dialog">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-modal-body">
                <p>Are you sure you want to delete this item?</p>
            </div>
            <div class="uk-modal-footer uk-text-right">
                <a ng-click="confirmdelete()" href="#modal-group-2" class="uk-button uk-button-danger  uk-modal-close"><i class="fas fa-trash-alt fa-lg" ></i> Delete</a>
                <a class="uk-button uk-button-primary uk-modal-close" type="button"><i class="fas fa-times fa-lg" ></i> Cancel</a>
            </div>
        </div>
    </div><!-- fin del modal -->

<!-- ultima etiqueta -->
</div>
<!-- fin del controller -->
