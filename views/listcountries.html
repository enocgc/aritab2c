

<script type="text/javascript">
$(document).ready(function() {
    $('#countries').DataTable();
} );

</script>

<div class="uk-section uk-padding" id="contenedor-1" data-ng-controller="controlCountries">
    <div class="uk-background-muted uk-padding uk-panel">
        <div class="uk-container uk-container-expand">
            <h3>Countries</h3>
            <script type="text/javascript">
            $("#addcountry").click(function(){
              location.reload();
           });
            </script>
            <div class="uk-margin-small">
                <a  href="#addcountry" uk-toggle class="uk-button uk-button-primary uk-button-small"><i class="fas fa-plus fa-lg"></i> Add Country</a>

            </div>
            <!--tabla datatables-->
            <table  datatable="ng" ng-if="countries.length" id="countries" class="display uk-table uk-table-striped" cellspacing="0" width="100%"  ui-jq="dataTable" ui-options="dataTableOpt">
            <!-- <table id="example" class="display uk-table uk-table-striped" cellspacing="0" width="100%"> -->
                <thead>
                    <tr>
                        <th>Actions</th>
                        <th>Name</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                      <th>Actions</th>
                      <th>Name</th>
                      <th>Latitude</th>
                      <th>Longitude</th>
                    </tr>
                </tfoot>
                <tbody>

                  <tr ng-repeat="country in countries" role="row" class="odd">
                    <td >
                      <a ng-click="changeenabled(country.language_id,country.enabled)" class="toggle-eye0" ng-if="country.enabled == 0"><i class="fas fa-eye-slash fa-lg"></i></a>
                      <a ng-click="changeenabled(country.language_id,country.enabled)" class="toggle-eye0" ng-if="country.enabled == 1"><i class="fas fa-eye fa-lg"></i></a>
                      <a ng-click="getTagtoModal(languages,country.id)" href="#edit-country-details" uk-toggle>  <i class="fas fa-edit fa-lg" ></i></a>
                      <a ng-click="deleteCountryDetails(country.language_id)" href="#modal-delete" uk-toggle >  <i class="fas fa-trash fa-lg"></i></a>
                    </td>
                    <td>
                      {{country.name}}
                    </td>
                    <td>
                        {{country.gpslat}}
                    </td>
                    <td>
                      {{country.gpslong}}
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--MODAL DELETE COUNTRY-->
    <div id="modal-delete" uk-modal>
        <div class="uk-modal-dialog">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-modal-body">
                <p>Are you sure you want to delete this item?</p>
            </div>
            <div class="uk-modal-footer uk-text-right">
                <a ng-click="confirmdelete()" href="#modal-group-2" class="uk-button uk-button-danger  uk-modal-close"><i class="fas fa-trash-alt fa-lg" ></i> Delete</a>
                <a class="uk-button uk-button-primary uk-modal-close" type="button"><i class="fas fa-times fa-lg" ></i> Cancel</a>
            </div>
        </div>
    </div><!-- fin del modal -->

    <!-- Falta funcionalidad de edita -->
    <!--MODAL edit country-->
        <div class="" id="edit-country-details" uk-modal>
          <div class="uk-background-muted uk-padding uk-modal-dialog">
                 <button class="uk-modal-close-default" type="button" uk-close></button>
              <div class="">
              <h3>Edit Country</h3>
              <form method="post" class="uk-form-horizontal ">
                <div uk-grid class="uk-child-width-1-1 uk-grid-divider ">
                  <div>

                    <div class="uk-margin ">
                       <label class="uk-form-label" >Name</label>
                      <div class="uk-form-controls">
                        <ul uk-tab>
                          <li  ng-repeat="language in languages"><a href="#">{{language.name}}</a></li>
                        </ul>
                        <ul class="uk-switcher uk-margin">
                          <li  ng-repeat="language in languages"><input class="uk-input" type="text" placeholder="{{language.name}}" id="nameE-{{language.short}}"></li>

                        </ul>
                      </div>
                    </div>
                    <div class="uk-margin">
                       <label class="uk-form-label" for="form-stacked-text">Description</label>
                      <div class="uk-form-controls">
                        <ul uk-tab>
                          <li ng-repeat="language in languages"><a href="#">{{language.name}}</a></li>
                        </ul>
                        <ul class="uk-switcher uk-margin">
                          <li ng-repeat="language in languages"><textarea class="uk-textarea" rows="4" placeholder="{{language.name}}..." id="descriptionE-{{language.short}}"></textarea></li>
                        </ul>

                      </div>
                    </div>
                    <input type="text" name="" value="" ng-model="idTagE" hidden>
                  </div>


                  <div class="uk-width-1-1 uk-text-center">
                    <button class="uk-button uk-button-primary" ng-click="editTag(languages);" type="button">Save</button>
                    <button class="uk-button uk-button-danger uk-modal-close" type="submit">Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

<!-- modal agregar -->

<!-- ultima etiqueta -->
</div>
<!-- fin del controller -->
