<div class="uk-section uk-padding">
	<div class="uk-background-muted uk-padding uk-panel">
    	<div class="uk-container uk-container-expand">
			<h3>Add Itinerary</h3>
			<form method="post" class="uk-form-horizontal ">
				<div uk-grid class="uk-child-width-1-2@m uk-grid-divider ">
					<div class="uk-width-1-1">
						<h4>Itinerary Information</h4>
					</div>
					<div>
						<div class="uk-margin ">
							 <label class="uk-form-label" >Name</label>
							<div class="uk-form-controls">
								<ul uk-tab>
									<li><a href="#">English</a></li>
									<li><a href="#">German</a></li>
									<li><a href="#">Spanish</a></li>
								</ul>

								<ul class="uk-switcher uk-margin">
									<li><input class="uk-input" type="text" placeholder="English Name" name="name-en"></li>
									<li><input class="uk-input" type="text" placeholder="German Name" name="name-de"></li>
									<li><input class="uk-input" type="text" placeholder="Spanish Name" name="name-es"></li>
								</ul>
							</div>
						</div>
						<div class="uk-margin">
							 <label class="uk-form-label" for="form-stacked-text">Description</label>
							<div class="uk-form-controls">
								<ul uk-tab>
									<li><a href="#">English</a></li>
									<li><a href="#">German</a></li>
									<li><a href="#">Spanish</a></li>
								</ul>

								<ul class="uk-switcher uk-margin">
									<li><textarea class="uk-textarea" rows="4" placeholder="English Description" name="description-en"></textarea></li>
									<li><textarea class="uk-textarea" rows="4" placeholder="German Description" name="description-de"></textarea></li>
									<li><textarea class="uk-textarea" rows="4" placeholder="Spanish Description" name="description-es"></textarea></li>
								</ul>
								 
							</div>
						</div>
						
					</div>
					<div>
						<div class="uk-margin">
							 <label class="uk-form-label" for="form-stacked-text">Country</label>
							<div class="uk-form-controls">
								  <select class="uk-select">
									<option class="uk-selected">Select a Country</option>
                					<option>Costa Rica</option>
               						 <option>Guatemala</option>
               						 <option>Nicaragua</option>
           						 </select>
							</div>
						</div>
						<div class="uk-margin">
							 <label class="uk-form-label" for="form-stacked-text">Number of persons included</label>
							<div class="uk-form-controls">
								  <select class="uk-select">
									<option class="uk-selected">Select a number of persons</option>
                					<option>1 person</option>
               						 <option>2 persons</option>
               						 <option>3 persons</option>
               						 <option>4 persons</option>
               						 <option>5 persons</option>
               						 <option>6 persons</option>
               						 <option>7 persons</option>
           						 </select>
							</div>
						</div>
					</div>
					<div class="uk-width-1-1">
						<h4>Package</h4>
					</div>
					<div class="uk-width-1-1">
						<div class="uk-margin">
							 <label class="uk-form-label" for="form-stacked-text">Select a Package</label>
								 <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
									<label class="label-location-package"><input class="uk-checkbox" checked type="radio" name="radio-package" ><div class="selector-package"><h4>Package title</h4><p>Accomodation type <br> Transportation type</p></div></label>
									<label class="label-location-package"><input class="uk-checkbox"  type="radio" name="radio-package" ><div class="selector-package"><h4>Package title</h4><p>Accomodation type <br> Transportation type</p></div></label>
									<label class="label-location-package"><input class="uk-checkbox"  type="radio" name="radio-package" ><div class="selector-package"><h4>Package title</h4><p>Accomodation type <br> Transportation type</p></div></label>
								</div>
							
						</div>
					</div>
					<div class="uk-width-1-1">
						<h4>Locations</h4>
					</div>
					<div class="uk-width-1-1">
							
						<div class="uk-margin">
							 <label class="uk-form-label" for="form-stacked-text">Select Locations</label>
								 <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
									<label class="label-location"><input class="uk-checkbox" type="checkbox" checked > <div class="selector" style="background-image: url(https://www.riu.com/es/binaris/DestinoGuanacaste_tcm49-176472.jpg);"><h4>Hola Mundo</h4></div></label>
									<label class="label-location"><input class="uk-checkbox" type="checkbox" > <div class="selector" style="background-image: url(https://www.riu.com/es/binaris/DestinoGuanacaste_tcm49-176472.jpg);"><h4>Hola Mundo</h4></div></label>
									<label class="label-location"><input class="uk-checkbox" type="checkbox" > <div class="selector" style="background-image: url(https://www.riu.com/es/binaris/DestinoGuanacaste_tcm49-176472.jpg);"><h4>Hola Mundo</h4></div></label>
									<label class="label-location"><input class="uk-checkbox" type="checkbox" > <div class="selector" style="background-image: url(https://www.riu.com/es/binaris/DestinoGuanacaste_tcm49-176472.jpg);"><h4>Hola Mundo</h4></div></label>
									<label class="label-location"><input class="uk-checkbox" type="checkbox" > <div class="selector" style="background-image: url(https://www.riu.com/es/binaris/DestinoGuanacaste_tcm49-176472.jpg);"><h4>Hola Mundo</h4></div></label>
								</div>
							
						</div>
						
					</div>
					
					<div class="uk-width-1-1 uk-text-center">
						<button class="uk-button uk-button-primary" type="submit">Create Itinerary</button>
						<button class="uk-button uk-button-danger" type="submit">Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>



<!-- MODAL MEDIA -->
<div id="modal-media" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Media Files</h2>
		<div class="uk-child-width-1-4@m uk-child-width-1-2 uk-grid-small" uk-grid>
			<div><a href="#"><img src="http://fakeimg.pl/250x200/" alt=""></a></div>
			<div><a href="#"><img src="http://fakeimg.pl/250x200/" alt=""></a></div>
			<div><a href="#"><img src="http://fakeimg.pl/250x200/" alt=""></a></div>
		</div>
		<!-- DRAG AND DROP FUNCION -->
		<div class="js-upload uk-placeholder uk-text-center">
			<span uk-icon="icon: cloud-upload"></span>
			<span class="uk-text-middle">Attach binaries by dropping them here or</span>
			<div uk-form-custom>
				<input type="file" multiple>
				<span class="uk-link">selecting one</span>
			</div>
		</div>

		<progress id="js-progressbar" class="uk-progress" value="0" max="100" hidden></progress>

		<script>

			var bar = document.getElementById('js-progressbar');

			UIkit.upload('.js-upload', {

				url: '',
				multiple: true,

				beforeSend: function () {
					console.log('beforeSend', arguments);
				},
				beforeAll: function () {
					console.log('beforeAll', arguments);
				},
				load: function () {
					console.log('load', arguments);
				},
				error: function () {
					console.log('error', arguments);
				},
				complete: function () {
					console.log('complete', arguments);
				},

				loadStart: function (e) {
					console.log('loadStart', arguments);

					bar.removeAttribute('hidden');
					bar.max = e.total;
					bar.value = e.loaded;
				},

				progress: function (e) {
					console.log('progress', arguments);

					bar.max = e.total;
					bar.value = e.loaded;
				},

				loadEnd: function (e) {
					console.log('loadEnd', arguments);

					bar.max = e.total;
					bar.value = e.loaded;
				},

				completeAll: function () {
					console.log('completeAll', arguments);

					setTimeout(function () {
						bar.setAttribute('hidden', 'hidden');
					}, 1000);

					alert('Upload Completed');
				}

			});

		</script>
        <p class="uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary" type="button">Save</button>
        </p>
    </div>
</div>
