

<div class="uk-section uk-padding" data-ng-controller="controlSeason">
  <div class="uk-background-muted uk-padding uk-panel">
    <div class="uk-container uk-container-expand">
      <h3>Seasons</h3>
      <div class="uk-margin-small">
        <button uk-toggle="target: #add-season" class="uk-button uk-button-danger uk-button-small" type="button" ng-click="getyear()"> <i class="fas fa-plus fa-lg"></i> Add Season</button>
        <button uk-toggle="target: #add-seasonPeriods" class="uk-button uk-button-primary uk-button-small" type="submit"> <i class="fas fa-plus fa-lg"></i> Add Periods</button>
      </div>
      <!--tabla datatables-->
      <table  datatable="ng" ng-if="seasons.length" id="season" class="display uk-table uk-table-striped" cellspacing="0" width="100%"  ui-jq="dataTable" ui-options="dataTableOpt">
        <thead>
          <tr>
            <th>Actions</th>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Actions</th>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
          </tr>
        </tfoot>
        <tbody>
          <tr ng-repeat="season in seasons " role="row" class="odd">

            <td > <a ng-click="getSeasontoModal(season.id,season.id2)" href="#edit-season" uk-toggle>  <i class="fas fa-edit fa-lg" ></i></a> <a  ng-click="deleteSeason(season.id2)" href="#modal-delete" uk-toggle >  <i class="fas fa-trash fa-lg"></i></a></td>
            <td>{{season.name}} </td>
            <td>{{season.startdate}}</td>
            <td>{{season.enddate}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>




  <!--MODAL DELETE Season-->
  <div id="modal-delete" uk-modal>
    <div class="uk-modal-dialog">
      <button class="uk-modal-close-default" type="button" uk-close></button>
      <div class="uk-modal-body">
        <p>Are you sure you want to delete this item?</p>
      </div>
      <div class="uk-modal-footer uk-text-right">
        <a  id="confirmdelete" class="uk-button uk-button-danger  uk-modal-close"><i class="fas fa-trash-alt fa-lg"></i> Delete</a>
        <button class="uk-button uk-button-primary uk-modal-close" type="button"><i class="fas fa-times fa-lg" ></i> Cancel</button>
      </div>
    </div>
  </div>



  <!--MODAL ADD SEASON Periods-->

  <div class="" id="add-seasonPeriods" uk-modal>
    <div class="uk-background-muted uk-padding uk-modal-dialog">
      <button class="uk-modal-close-default" type="button" uk-close></button>
      <div class="">
        <h3>Add Season</h3>
        <form method="post" class="uk-form-horizontal ">
          <div uk-grid class="uk-child-width-1-1 uk-grid-divider ">
            <div>
              <div class="uk-margin ">
                <label class="uk-form-label" >Year</label>
                <div class="uk-form-controls">
                  <select  class="uk-select" id="form-horizontal-select"  ng-model="selectedYear" ng-options="year.name for year in years" >
                    <option value="">-- Select a Year</option>
            </select>

                </div>
              </div>
              <script>
            $( function() {

            $('#datepicker').datepicker({ dateFormat: 'yy-mm-dd' }).val();
              $('#datepicker2').datepicker({ dateFormat: 'yy-mm-dd' }).val();
            } );

            </script>
              <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Start Date</label>
                <div class="uk-form-controls">
                  <input class="uk-input" type="text" id="datepicker" ng-model="startdate"  placeholder="Select Date">
                </div>
              </div>
              <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">End Date</label>
                <div class="uk-form-controls">
                  <input class="uk-input" type="text" id="datepicker2" ng-model="enddate" placeholder="Select Date">
                </div>
              </div>
            </div>

            <div class="uk-width-1-1 uk-text-center">
              <button class="uk-button uk-button-primary" ng-click="addSeasonPeriods();"type="button">Save</button>
              <button class="uk-button uk-button-danger uk-modal-close" type="submit">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!--MODAL ADD SEASON-->

  <div class="" id="add-season" uk-modal>
    <div class="uk-background-muted uk-padding uk-modal-dialog">
      <button class="uk-modal-close-default" type="button" uk-close></button>
      <div class="">
        <h3>Add Season</h3>
        <form method="post" class="uk-form-horizontal ">
          <div uk-grid class="uk-child-width-1-1 uk-grid-divider ">
            <div>
              <div class="uk-margin ">
                <script>
                jQuery(document).ready(function() {

                });
                </script>
                <label class="uk-form-label" >Year</label>
                <div class="uk-form-controls">
                  <input id="year2" class="uk-input" type="number"  value="" name="name-en" ng-model="name">
                </div>
              </div>
            </div>


            <div class="uk-width-1-1 uk-text-center">
              <button class="uk-button uk-button-primary" ng-click="addSeason();" type="button">Save</button>
              <button class="uk-button uk-button-danger uk-modal-close" type="submit">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--MODAL EDIT SEASON-->

  <div class="" id="edit-season" uk-modal>
    <div class="uk-background-muted uk-padding uk-modal-dialog">
      <button class="uk-modal-close-default" type="button" uk-close></button>
      <div class="">
        <h3>Add Season</h3>
        <form method="post" class="uk-form-horizontal ">
          <div uk-grid class="uk-child-width-1-1 uk-grid-divider ">
            <div>
              <div class="uk-margin ">
                <label class="uk-form-label" >Year</label>
                <div class="uk-form-controls">
                  <select  class="uk-select" id="form-horizontal-select"  ng-model="selectedYearE" ng-options="year.name for year in years" >

            </select>
                  <input  class="uk-input" type="text" value="" name="name-en" ng-model="idE" hidden>
                </div>
              </div>
              <script>
            $( function() {
            $('#datepicker3').datepicker({ dateFormat: 'yy-mm-dd' }).val();
              $('#datepicker4').datepicker({ dateFormat: 'yy-mm-dd' }).val();
            } );
            </script>
              <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Start Date</label>
                <div class="uk-form-controls">
                  <input class="uk-input" type="text" ng-model="startdateE" id="datepicker3">
                </div>
              </div>
              <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">End Date</label>
                <div class="uk-form-controls">
                  <input class="uk-input" type="text" ng-model="enddateE" id="datepicker4">
                </div>
                <input type="text" ng-model="idSeasonE" value="" hidden>
              </div>
            </div>


            <div class="uk-width-1-1 uk-text-center">
              <button class="uk-button uk-button-primary"  ng-click="editSeason();"  type="button">Save</button>
              <button class="uk-button uk-button-danger uk-modal-close" type="submit">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


</div>
