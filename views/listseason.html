<!-- ELIMINAR ESTO DESPUES -->
<script type="text/javascript">
$(document).ready(function() {
    $('#example').DataTable();
} );
</script>
<div class="uk-section uk-padding">
    <div class="uk-background-muted uk-padding uk-panel">
        <div class="uk-container uk-container-expand">
            <h3>Seasons</h3>
            <div class="uk-margin-small">
                <button uk-toggle="target: #add-season" class="uk-button uk-button-primary uk-button-small" type="submit"> <i class="fas fa-plus fa-lg"></i> Add Season</button>
            </div>
            <!--tabla datatables-->
            <table id="example" class="display uk-table uk-table-striped" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Actions</th>
                        <th>Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Actions</th>
                        <th>Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                    </tr>
                </tfoot>
                <tbody>

                    <tr>
                        <td> <a href=""> <i class="fas fa-eye fa-lg"></i></a>   <a href="">  <i class="fas fa-edit fa-lg" ></i></a> <a href="">  <i class="fas fa-trash fa-lg"></i></a></td>
                        <td>Higth season</td>
                        <td>15/11/2017</td>
                        <td>15/04/2017</td>
                    </tr>
                    <tr>
                        <td> <a href=""> <i class="fas fa-eye fa-lg"></i></a>   <a href="">  <i class="fas fa-edit fa-lg"></i></a> <a href="">  <i class="fas fa-trash fa-lg"></i></a></td>
                        <td>Low season</td>
                        <td>16/04/2017</td>
                        <td>14/11/2017</td>
                    </tr>
                    <tr>
                        <td> <a href=""> <i class="fas fa-eye-slash fa-lg gray"></i></a>   <a href="">  <i class="fas fa-edit fa-lg"></i></a> <a href="">  <i class="fas fa-trash fa-lg"></i></a></td>
                        <td>Peak season </td>
                        <td>16/12/2017</td>
                        <td>16/01/2017</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>








<!--MODAL ADD SEASON-->

<div class="" id="add-season" uk-modal>
	<div class="uk-background-muted uk-padding uk-modal-dialog">
         <button class="uk-modal-close-default" type="button" uk-close></button>
    	<div class="">
			<h3>Add Season</h3>
			<form method="post" class="uk-form-horizontal ">
				<div uk-grid class="uk-child-width-1-1 uk-grid-divider ">
					<div>
						<div class="uk-margin ">
							 <label class="uk-form-label" >Name</label>
							<div class="uk-form-controls">
								<ul uk-tab>
									<li><a href="#">English</a></li>
									<li><a href="#">German</a></li>
									<li><a href="#">Spanish</a></li>
								</ul>

								<ul class="uk-switcher uk-margin">
									<li><input class="uk-input" type="text" placeholder="English Name" name="name-en"></li>
									<li><input class="uk-input" type="text" placeholder="German Name" name="name-de"></li>
									<li><input class="uk-input" type="text" placeholder="Spanish Name" name="name-es"></li>
								</ul>
							</div>
						</div>
						<div class="uk-margin">
							 <label class="uk-form-label" for="form-stacked-text">Start Date</label>
							<div class="uk-form-controls">
								<input class="uk-input" type="date">
							</div>
						</div>
						<div class="uk-margin">
							 <label class="uk-form-label" for="form-stacked-text">End Date</label>
							<div class="uk-form-controls">
								<input class="uk-input" type="date">
							</div>
						</div>
					</div>


					<div class="uk-width-1-1 uk-text-center">
						<button class="uk-button uk-button-primary" type="submit">Save</button>
						<button class="uk-button uk-button-danger uk-modal-close" type="submit">Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
