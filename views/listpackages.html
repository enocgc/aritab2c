
<div class="uk-section uk-padding" ng-controller="controlPackage">
  <div class="uk-background-muted uk-padding uk-panel">
    <div class="uk-container uk-container-expand">
      <h3>Packages</h3>
      <div class="uk-margin-small">
        <a href="#addpackage" class="uk-button uk-button-primary uk-button-small" > <i class="fas fa-plus fa-lg"></i> Add a Package</a>
      </div>
      <!--tabla datatables-->
      <table datatable="ng" ng-if="packages.length" id="package" class="display uk-table uk-table-striped" cellspacing="0" width="100%"  ui-jq="dataTable" ui-options="dataTableOpt">
          <thead>
              <tr>
                  <th>Actions</th>
                  <th>Name</th>
                    <th>Country</th>
                    <th>Days</th>
                      <th>Prices</th>
              </tr>
          </thead>
          <tfoot>
              <tr>
                <th>Actions</th>
                <th>Name</th>
                 <th>Country</th>
                  <th>Days</th>
                    <th>Prices</th>
              </tr>
          </tfoot>
          <tbody>

              <tr ng-repeat="package in packages">
                <td > <a  ng-click="changeenabled(package.id,package.enabled)" class="toggle-eye0" ng-if="package.enabled == 0"><i class="fas fa-eye-slash fa-lg"></i>
                </a><a ng-click="changeenabled(package.id,package.enabled)" class="toggle-eye0" ng-if="package.enabled == 1"><i class="fas fa-eye fa-lg"></i></a>
                <a ng-click="getEditProduct(product.id)" href="#edit-package" uk-toggle hidden>  <i class="fas fa-edit fa-lg" ></i></a> <a  ng-click="deletePackage(package.id)" href="#modal-delete" uk-toggle >  <i class="fas fa-trash fa-lg"></i></a></td>
                  <td>{{package.name}}</td>
                  <td>{{package.country}}</td>
                  <td>{{package.days}}</td>
                  <td> <a  ng-click="gotoprice(package.id)">$ Prices</a></td>
              </tr>

          </tbody>
      </table>
    </div>
  </div>

  <!--MODAL DELETE -->
  <div id="modal-delete" uk-modal>
      <div class="uk-modal-dialog">
          <button class="uk-modal-close-default" type="button" uk-close></button>
          <div class="uk-modal-body">
              <p>Are you sure you want to delete this item?</p>
          </div>
          <div class="uk-modal-footer uk-text-right">
              <a  id="confirmdelete" class="uk-button uk-button-danger  uk-modal-close"><i class="fas fa-trash-alt fa-lg"></i> Delete</a>
              <button class="uk-button uk-button-primary uk-modal-close" type="button"><i class="fas fa-times fa-lg" ></i> Cancel</button>
          </div>
      </div>
  </div>

</div>

<!--MODAL ADD SEASON-->

<div class="" id="add-season" uk-modal>
  <div class="uk-background-muted uk-padding uk-modal-dialog">
    <button class="uk-modal-close-default" type="button" uk-close></button>
    <div class="">
      <h3>Add Season</h3>
      <form method="post" class="uk-form-horizontal ">
        <div uk-grid class="uk-child-width-1-1 uk-grid-divider ">
          <div>
            <div class="uk-margin ">
              <label class="uk-form-label" >Name</label>
              <div class="uk-form-controls">
                <ul uk-tab>
                  <li><a href="#">English</a></li>
                  <li><a href="#">German</a></li>
                  <li><a href="#">Spanish</a></li>
                </ul>

                <ul class="uk-switcher uk-margin">
                  <li><input class="uk-input" type="text" placeholder="English Name" name="name-en"></li>
                  <li><input class="uk-input" type="text" placeholder="German Name" name="name-de"></li>
                  <li><input class="uk-input" type="text" placeholder="Spanish Name" name="name-es"></li>
                </ul>
              </div>
            </div>
            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-text">Start Date</label>
              <div class="uk-form-controls">
                <input class="uk-input" type="date">
              </div>
            </div>
            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-text">End Date</label>
              <div class="uk-form-controls">
                <input class="uk-input" type="date">
              </div>
            </div>
          </div>


          <div class="uk-width-1-1 uk-text-center">
            <button class="uk-button uk-button-primary" type="submit">Save</button>
            <button class="uk-button uk-button-danger uk-modal-close" type="submit">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
